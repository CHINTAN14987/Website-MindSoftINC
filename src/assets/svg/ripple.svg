<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="black" />

  <!-- Center Ripples -->
  <g>
    <circle cx="400" cy="200" r="10" fill="none" stroke="#333333" stroke-width="1">
      <animate attributeName="r" begin="0s" dur="8s" values="10;300" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="0s" dur="8s" values="1;0" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="10" fill="none" stroke="#333333" stroke-width="1">
      <animate attributeName="r" begin="2s" dur="8s" values="10;300" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="2s" dur="8s" values="1;0" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="10" fill="none" stroke="#333333" stroke-width="1">
      <animate attributeName="r" begin="4s" dur="8s" values="10;300" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="4s" dur="8s" values="1;0" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="10" fill="none" stroke="#333333" stroke-width="1">
      <animate attributeName="r" begin="6s" dur="8s" values="10;300" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="6s" dur="8s" values="1;0" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Left Ripples -->
  <g>
    <circle cx="200" cy="300" r="5" fill="none" stroke="#222222" stroke-width=".8">
      <animate attributeName="r" begin="1s" dur="7s" values="5;200" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="1s" dur="7s" values="1;0" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="5" fill="none" stroke="#222222" stroke-width=".8">
      <animate attributeName="r" begin="3.5s" dur="7s" values="5;200" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="3.5s" dur="7s" values="1;0" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="5" fill="none" stroke="#222222" stroke-width=".8">
      <animate attributeName="r" begin="6s" dur="7s" values="5;200" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="6s" dur="7s" values="1;0" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right Ripples -->
  <g>
    <circle cx="600" cy="150" r="8" fill="none" stroke="#2A2A2A" stroke-width="1.2">
      <animate attributeName="r" begin="0.8s" dur="9s" values="8;250" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="0.8s" dur="9s" values="1;0" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="150" r="8" fill="none" stroke="#2A2A2A" stroke-width="1.2">
      <animate attributeName="r" begin="4s" dur="9s" values="8;250" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="4s" dur="9s" values="1;0" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="150" r="8" fill="none" stroke="#2A2A2A" stroke-width="1.2">
      <animate attributeName="r" begin="7.2s" dur="9s" values="8;250" repeatCount="indefinite"/>
      <animate attributeName="opacity" begin="7.2s" dur="9s" values="1;0" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
